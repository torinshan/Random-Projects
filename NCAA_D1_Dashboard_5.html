// TAX CALCULATOR FUNCTIONS
function calcFederalTax(taxableIncome) {
  if (taxableIncome <= 0) return 0;
  let tax = 0;
  for (const bracket of federalBrackets) {
    if (taxableIncome > bracket.min) {
      const taxable = Math.min(taxableIncome, bracket.max) - bracket.min;
      tax += taxable * bracket.rate;
    }
  }
  return tax;
}

function calcStateTax(salary, stateAbbr) {
  const params = stateTaxParams[stateAbbr];
  if (!params || params.type === "none") return 0;
  return Math.max(0, (salary - params.deduction) * params.rate);
}

function calcLocalTax(salary, stateAbbr, city) {
  if (localTaxRates[stateAbbr] && localTaxRates[stateAbbr][city]) {
    return salary * localTaxRates[stateAbbr][city];
  }
  return 0;
}

function calcFICA(salary) {
  const ss = Math.min(salary, fica.ssCap) * fica.ssRate;
  const medicare = salary * fica.medicareRate;
  return ss + medicare;
}

function calculateTakeHome(salary, stateAbbr, city = null) {
  const fedTax = calcFederalTax(salary - 15000);
  const stateTax = calcStateTax(salary, stateAbbr);
  const localTax = city ? calcLocalTax(salary, stateAbbr, city) : 0;
  const ficaTax = calcFICA(salary);
  return salary - fedTax - stateTax - localTax - ficaTax;
}

function calcCOLAdjusted(takeHome, colIndex) {
  return (takeHome / colIndex) * 100;
}

const formatCurrency = (value) => {
  return new Intl.NumberFormat('en-US', { 
    style: 'currency', currency: 'USD',
    minimumFractionDigits: 0, maximumFractionDigits: 0 
  }).format(value);
};

function getValueColor(value, min, max) {
  if (!value) return '#334155';
  const normalized = Math.max(0, Math.min(1, (value - min) / (max - min)));
  // 5-layer gradient from mild red to mild green
  if (normalized < 0.2) return '#e07070';      // mild red
  if (normalized < 0.4) return '#e8a86b';      // soft orange
  if (normalized < 0.6) return '#e8d86b';      // soft yellow
  if (normalized < 0.8) return '#a3c97a';      // light green
  return '#6fad6f';                             // mild green
}

// COMPONENTS
function SalaryInput({ value, onChange }) {
  const handleInputChange = (e) => {
    const raw = e.target.value.replace(/[^0-9]/g, '');
    const num = parseInt(raw) || 50000;
    onChange(Math.min(500000, Math.max(50000, num)));
  };
  
  return (
    <div className="salary-input-panel">
      <label> Annual Salary</label>
      <div className="salary-controls">
        <div className="salary-input-wrapper">
          <span className="currency-prefix">$</span>
          <input 
            type="text" 
            value={value.toLocaleString()} 
            onChange={handleInputChange}
            className="salary-input"
          />
        </div>
        <input 
          type="range" 
          min="50000" 
          max="500000" 
          step="5000"
          value={value} 
          onChange={(e) => onChange(parseInt(e.target.value))}
          className="salary-slider"
        />
        <div className="salary-range-labels">
          <span>$50K</span>
          <span>$500K</span>
        </div>
      </div>
    </div>
  );
}

function SchoolSelector({ schools, selected, onSelect, label, accentColor }) {
  const [search, setSearch] = useState('');
  const [isOpen, setIsOpen] = useState(false);
  const wrapperRef = useRef(null);

  useEffect(() => {
    function handleClickOutside(event) {
      if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
        setIsOpen(false);
      }
    }
    document.addEventListener('mousedown', handleClickOutside);
    return () => document.removeEventListener('mousedown', handleClickOutside);
  }, []);

  const filtered = useMemo(() => {
    if (!search) return schools.slice(0, 50);
    const lower = search.toLowerCase();
    return schools.filter(s => 
      s.institution.toLowerCase().includes(lower) ||
      s.city.toLowerCase().includes(lower) ||
      s.state.toLowerCase().includes(lower) ||
      s.conference.toLowerCase().includes(lower)
    ).slice(0, 50);
  }, [schools, search]);

  return (
    <div className="school-selector" ref={wrapperRef} style={{'--accent': accentColor}}>
      <label>{label}</label>
      {selected ? (
        <div className="selected-school">
          <span>{selected.institution}</span>
          <span className="school-location">{selected.city}, {selected.stateAbbr}</span>
          <button className="clear-btn" onClick={() => onSelect(null)}></button>
        </div>
      ) : (
        <div className="search-wrapper">
          <input
            type="text"
            placeholder="Search schools..."
            value={search}
            onChange={(e) => { setSearch(e.target.value); setIsOpen(true); }}
            onFocus={() => setIsOpen(true)}
            className="search-input"
          />
          {isOpen && filtered.length > 0 && (
            <div className="dropdown">
              {filtered.map(school => (
                <div 
                  key={school.id} 
                  className="dropdown-item"
                  onClick={() => { onSelect(school); setSearch(''); setIsOpen(false); }}
                >
                  <span className="school-name">{school.institution}</span>
                  <span className="school-meta">{school.city}, {school.stateAbbr}  {school.conference}</span>
                </div>
              ))}
            </div>
          )}
        </div>
      )}
    </div>
  );
}

function ComparisonPanel({ origin, destination, salary }) {
  if (!origin && !destination) {
    return (
      <div className="comparison-panel empty">
        <div className="empty-state">
          <div className="empty-icon"></div>
          <p>Select schools to compare salary values</p>
        </div>
      </div>
    );
  }

  // Calculate values for a school
  const calcValues = (school) => {
    if (!school) return null;
    const fedTax = calcFederalTax(salary - 15000);
    const stateTax = calcStateTax(salary, school.stateAbbr);
    const localTax = calcLocalTax(salary, school.stateAbbr, school.city);
    const ficaTax = calcFICA(salary);
    const takeHome = salary - fedTax - stateTax - localTax - ficaTax;
    const colAdjusted = calcCOLAdjusted(takeHome, school.colIndex);
    return { fedTax, stateTax, localTax, ficaTax, takeHome, colAdjusted };
  };

  const originVals = calcValues(origin);
  const destVals = calcValues(destination);

  const renderColumn = (school, type) => {
    if (!school) {
      return (
        <div className={`comparison-column ${type}`}>
          <div className="column-header">
            <span className="column-icon">{type === 'origin' ? '' : ''}</span>
            <span>Select {type}</span>
          </div>
          <div className="empty-column">No school selected</div>
        </div>
      );
    }

    const vals = type === 'origin' ? originVals : destVals;

    return (
      <div className={`comparison-column ${type}`}>
        <div className="column-header">
          <span className="column-icon">{type === 'origin' ? '' : ''}</span>
          <div>
            <div className="school-title">{school.institution}</div>
            <div className="school-subtitle">{school.city}, {school.stateAbbr}</div>
          </div>
        </div>
        <div className="metrics-list">
          <div className="metric">
            <span className="label">Gross Salary</span>
            <span className="value">{formatCurrency(salary)}</span>
          </div>
          <div className="metric">
            <span className="label">Federal Tax</span>
            <span className="value deduction">-{formatCurrency(vals.fedTax)}</span>
          </div>
          <div className="metric">
            <span className="label">State Tax ({school.stateAbbr})</span>
            <span className="value deduction">-{formatCurrency(vals.stateTax)}</span>
          </div>
          {vals.localTax > 0 && (
            <div className="metric">
              <span className="label">Local Tax</span>
              <span className="value deduction">-{formatCurrency(vals.localTax)}</span>
            </div>
          )}
          <div className="metric">
            <span className="label">FICA</span>
            <span className="value deduction">-{formatCurrency(vals.ficaTax)}</span>
          </div>
          <div className="metric highlight">
            <span className="label">Take-Home Pay</span>
            <span className="value">{formatCurrency(vals.takeHome)}</span>
          </div>
          <div className="metric">
            <span className="label">COL Index</span>
            <span className="value">{school.colIndex.toFixed(1)}</span>
          </div>
          <div className={`metric primary ${type}-primary`}>
            <span className="label">COL-Adjusted Value</span>
            <span className="value">{formatCurrency(vals.colAdjusted)}</span>
          </div>
        </div>
      </div>
    );
  };

  const getDifference = () => {
    if (!originVals || !destVals) return null;
    const diff = destVals.colAdjusted - originVals.colAdjusted;
    const pct = ((diff / originVals.colAdjusted) * 100).toFixed(1);
    return { diff, pct, positive: diff > 0 };
  };

  const difference = getDifference();

  return (
    <div className="comparison-panel">
      <div className="comparison-grid">
        {renderColumn(origin, 'origin')}
        <div className="comparison-arrow">
          {difference && (
            <div className={`difference-badge ${difference.positive ? 'positive' : 'negative'}`}>
              <span className="diff-value">{difference.positive ? '+' : ''}{formatCurrency(difference.diff)}</span>
              <span className="diff-pct">{difference.positive ? '+' : ''}{difference.pct}%</span>
            </div>
          )}
          <div className="arrow-icon"></div>
        </div>
        {renderColumn(destination, 'destination')}
      </div>
      
      {(origin || destination) && (
        <div className="comparison-bar-chart">
          <div className="bar-chart-container">
            <div className="bar-chart-y-axis">
              <span>{formatCurrency(salary)}</span>
              <span>{formatCurrency(salary * 0.5)}</span>
              <span>$0</span>
            </div>
            <div className="bar-chart-content">
              <div className="bar-chart-gridlines">
                <div className="gridline"></div>
                <div className="gridline"></div>
              </div>
              <div className="bar-groups">
                <div className="bar-group-item">
                  <div className="bars">
                    {origin && <div className="chart-bar origin-bar" style={{height: `${(originVals.takeHome / salary) * 100}%`}}><span>{formatCurrency(originVals.takeHome)}</span></div>}
                    {destination && <div className={`chart-bar dest-bar ${difference?.positive ? 'better' : 'worse'}`} style={{height: `${(destVals.takeHome / salary) * 100}%`}}><span>{formatCurrency(destVals.takeHome)}</span></div>}
                  </div>
                  <div className="bar-group-label">Take-Home</div>
                </div>
                <div className="bar-group-item">
                  <div className="bars">
                    {origin && <div className="chart-bar origin-bar" style={{height: `${(originVals.colAdjusted / salary) * 100}%`}}><span>{formatCurrency(originVals.colAdjusted)}</span></div>}
                    {destination && <div className={`chart-bar dest-bar ${difference?.positive ? 'better' : 'worse'}`} style={{height: `${(destVals.colAdjusted / salary) * 100}%`}}><span>{formatCurrency(destVals.colAdjusted)}</span></div>}
                  </div>
                  <div className="bar-group-label">COL-Adjusted</div>
                </div>
              </div>
            </div>
          </div>
          <div className="bar-chart-legend">
            {origin && <div className="legend-entry"><span className="legend-dot origin"></span><span>{origin.institution.length > 18 ? origin.institution.slice(0,18)+'...' : origin.institution}</span></div>}
            {destination && <div className="legend-entry"><span className={`legend-dot ${difference?.positive ? 'better' : 'worse'}`}></span><span>{destination.institution.length > 18 ? destination.institution.slice(0,18)+'...' : destination.institution}</span></div>}
          </div>
        </div>
      )}
    </div>
  );
}

function USMap({ rankings, origin, destination, onSchoolClick, minValue, maxValue }) {
  const svgRef = useRef(null);
  const containerRef = useRef(null);
  const [tooltip, setTooltip] = useState(null);
  const [mapLoaded, setMapLoaded] = useState(false);
  const [usData, setUsData] = useState(null);

  useEffect(() => {
    fetch('https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json')
      .then(res => res.json())
      .then(data => { setUsData(data); setMapLoaded(true); })
      .catch(err => console.error('Failed to load US map:', err));
  }, []);

  const stateStats = useMemo(() => {
    const stats = {};
    rankings.forEach(school => {
      if (!stats[school.stateAbbr]) {
        stats[school.stateAbbr] = { schools: [], sum: 0, count: 0 };
      }
      stats[school.stateAbbr].schools.push(school);
      stats[school.stateAbbr].sum += school.colAdjusted;
      stats[school.stateAbbr].count++;
    });
    Object.keys(stats).forEach(st => {
      stats[st].avg = stats[st].sum / stats[st].count;
      stats[st].schools.sort((a, b) => b.colAdjusted - a.colAdjusted);
    });
    return stats;
  }, [rankings]);

  useEffect(() => {
    if (!mapLoaded || !usData || !svgRef.current) return;
    
    const svg = d3.select(svgRef.current);
    svg.selectAll("*").remove();

    const width = 960, height = 600;
    svg.attr("viewBox", `0 0 ${width} ${height}`);

    const projection = d3.geoAlbersUsa().scale(1280).translate([width / 2, height / 2]);
    const path = d3.geoPath().projection(projection);

    const states = topojson.feature(usData, usData.objects.states);

    // Draw states
    svg.append("g")
      .selectAll("path")
      .data(states.features)
      .join("path")
      .attr("d", path)
      .attr("fill", d => {
        const abbr = FIPS_TO_STATE[d.id];
        const stat = stateStats[abbr];
        return stat ? getValueColor(stat.avg, minValue, maxValue) : '#1e293b';
      })
      .attr("stroke", "#334155")
      .attr("stroke-width", 0.5)
      .style("cursor", "pointer")
      .on("mouseover", function(event, d) {
        const abbr = FIPS_TO_STATE[d.id];
        const stat = stateStats[abbr];
        if (stat) {
          d3.select(this).attr("stroke", "#fff").attr("stroke-width", 2);
          const rect = containerRef.current.getBoundingClientRect();
          setTooltip({
            x: event.clientX - rect.left + 10,
            y: event.clientY - rect.top - 10,
            type: 'state',
            data: { abbr, name: STATE_NAMES[abbr], ...stat }
          });
        }
      })
      .on("mouseout", function() {
        d3.select(this).attr("stroke", "#334155").attr("stroke-width", 0.5);
        setTooltip(null);
      });

    // School markers
    const schoolGroup = svg.append("g");
    
    rankings.forEach(school => {
      const coords = projection([school.lng, school.lat]);
      if (!coords) return;

      let fill = '#64748b', r = 4, stroke = 'none', strokeWidth = 0;
      if (origin && school.id === origin.id) {
        fill = '#000000'; r = 8; stroke = '#fff'; strokeWidth = 2;
      } else if (destination && school.id === destination.id) {
        // Green if better value than origin, red if worse
        const isBetter = !origin || destination.colAdjusted >= origin.colAdjusted;
        fill = isBetter ? '#22c55e' : '#ef4444'; r = 8; stroke = '#fff'; strokeWidth = 2;
      }

      schoolGroup.append("circle")
        .attr("cx", coords[0])
        .attr("cy", coords[1])
        .attr("r", r)
        .attr("fill", fill)
        .attr("stroke", stroke)
        .attr("stroke-width", strokeWidth)
        .style("cursor", "pointer")
        .on("click", () => onSchoolClick(school))
        .on("mouseover", function(event) {
          d3.select(this).attr("r", r + 2);
          const rect = containerRef.current.getBoundingClientRect();
          setTooltip({
            x: event.clientX - rect.left + 10,
            y: event.clientY - rect.top - 10,
            type: 'school',
            data: school
          });
        })
        .on("mouseout", function() {
          d3.select(this).attr("r", r);
          setTooltip(null);
        });
    });

    // Arc between origin and destination
    if (origin && destination) {
      const originCoords = projection([origin.lng, origin.lat]);
      const destCoords = projection([destination.lng, destination.lat]);
      if (originCoords && destCoords) {
        const midX = (originCoords[0] + destCoords[0]) / 2;
        const midY = (originCoords[1] + destCoords[1]) / 2 - 50;
        
        const arcPath = `M ${originCoords[0]},${originCoords[1]} Q ${midX},${midY} ${destCoords[0]},${destCoords[1]}`;
        
        // Determine if destination is better or worse
        const isBetter = destination.colAdjusted >= origin.colAdjusted;
        const destColor = isBetter ? '#22c55e' : '#ef4444';
        
        svg.append("path")
          .attr("d", arcPath)
          .attr("fill", "none")
          .attr("stroke", "url(#arcGradient)")
          .attr("stroke-width", 3)
          .attr("stroke-dasharray", "8,4")
          .attr("opacity", 0.8);

        // Gradient definition
        const defs = svg.append("defs");
        const gradient = defs.append("linearGradient")
          .attr("id", "arcGradient")
          .attr("x1", "0%").attr("y1", "0%")
          .attr("x2", "100%").attr("y2", "0%");
        gradient.append("stop").attr("offset", "0%").attr("stop-color", "#000000");
        gradient.append("stop").attr("offset", "100%").attr("stop-color", destColor);
      }
    }

    // State labels (rendered last to appear on top)
    svg.append("g")
      .selectAll("text")
      .data(states.features.filter(d => !SKIP_LABELS.includes(FIPS_TO_STATE[d.id])))
      .join("text")
      .attr("transform", d => `translate(${path.centroid(d)})`)
      .attr("text-anchor", "middle")
      .attr("dy", "0.35em")
      .attr("font-size", "11px")
      .attr("font-weight", "600")
      .attr("fill", "#000000")
      .attr("pointer-events", "none")
      .text(d => FIPS_TO_STATE[d.id]);

  }, [mapLoaded, usData, rankings, origin, destination, stateStats, minValue, maxValue, onSchoolClick]);

  return (
    <div className="map-container" ref={containerRef}>
      {!mapLoaded ? (
        <div className="loading-indicator">
          <div className="spinner"></div>
          <span>Loading map...</span>
        </div>
      ) : (
        <>
          <svg ref={svgRef}></svg>
          {tooltip && (
            <div className="map-tooltip" style={{ left: tooltip.x, top: tooltip.y }}>
              {tooltip.type === 'state' ? (
                <>
                  <div className="tooltip-header">
                    <span className="tooltip-title">{tooltip.data.name}</span>
                    <span className="tooltip-count">{tooltip.data.count} schools</span>
                  </div>
                  <div className="tooltip-stats">
                    <div className="tooltip-row">
                      <span>Avg COL-Adjusted</span>
                      <span className="value-green">{formatCurrency(tooltip.data.avg)}</span>
                    </div>
                    <div className="tooltip-divider">
                      <span className="tooltip-label">Top School</span>
                      <div className="tooltip-top-school">{tooltip.data.schools[0]?.institution}</div>
                    </div>
                  </div>
                </>
              ) : (
                <>
                  <div className="tooltip-title">{tooltip.data.institution}</div>
                  <div className="tooltip-subtitle">{tooltip.data.city}, {tooltip.data.stateAbbr}  {tooltip.data.conference}</div>
                  <div className="tooltip-stats">
                    <div className="tooltip-row">
                      <span>COL Index</span>
                      <span className="value-gold">{tooltip.data.colIndex.toFixed(1)}</span>
                    </div>
                    <div className="tooltip-row">
                      <span>COL-Adjusted Value</span>
                      <span className="value-green">{formatCurrency(tooltip.data.colAdjusted)}</span>
                    </div>
                  </div>
                </>
              )}
            </div>
          )}
        </>
      )}
      <div className="map-legend">
        <div className="legend-section">
          <span className="legend-title">State Average Value</span>
          <div className="legend-gradient">
            <span>Low</span>
            <div className="gradient-bar"></div>
            <span>High</span>
          </div>
        </div>
        <div className="legend-markers">
          <div className="legend-item"><div className="marker origin"></div>Origin</div>
          <div className="legend-item"><div className="marker better"></div>Better Value</div>
          <div className="legend-item"><div className="marker worse"></div>Worse Value</div>
        </div>
      </div>
    </div>
  );
}

function RankingBars({ rankings, originId, destinationId, onSelect, minValue, maxValue }) {
  const top10 = rankings.slice(0, 10);
  const bottom10 = [...rankings].slice(-10).reverse();

  const renderBar = (school, rank, type) => {
    const isOrigin = school.id === originId;
    const isDestination = school.id === destinationId;
    // Use same scale for both - percentage of max value
    const width = (school.colAdjusted / maxValue) * 100;

    return (
      <div 
        key={school.id} 
        className={`ranking-bar ${isOrigin ? 'origin' : ''} ${isDestination ? 'destination' : ''}`}
        onClick={() => onSelect(school)}
      >
        <span className="rank">#{rank}</span>
        <div className="bar-container">
          <div className={`bar ${type}`} style={{ width: `${width}%` }}>
            <span className="school-label">{school.institution}</span>
          </div>
        </div>
        <span className="value">{formatCurrency(school.colAdjusted)}</span>
      </div>
    );
  };

  return (
    <div className="ranking-section-wrapper">
      <div className="ranking-header">
        <h2>Best and Worst Value Universities to Work At</h2>
        <p>Cost of living scaled take-home value</p>
      </div>
      <div className="ranking-bars">
        <div className="ranking-column">
          <h4> Top 10 Best Value</h4>
          {top10.map((s, i) => renderBar(s, i + 1, 'top'))}
        </div>
        <div className="ranking-column">
          <h4> Bottom 10 Lowest Value</h4>
          {bottom10.map((s, i) => renderBar(s, rankings.length - 9 + i, 'bottom'))}
        </div>
      </div>
    </div>
  );
}

// MAIN DASHBOARD COMPONENT
function Dashboard() {
  const [salary, setSalary] = useState(100000);
  const [origin, setOrigin] = useState(null);
  const [destination, setDestination] = useState(null);

  const rankings = useMemo(() => {
    return schools.map(school => {
      const takeHome = calculateTakeHome(salary, school.stateAbbr, school.city);
      const colAdjusted = calcCOLAdjusted(takeHome, school.colIndex);
      return { ...school, takeHome, colAdjusted };

          onSelect={setDestination} 
          label=" Destination School"
          accentColor="#3b82f6"
        />
      </div>

      <div className="main-content">
        <ComparisonPanel 
          origin={origin ? { ...origin, ...rankings.find(r => r.id === origin.id) } : null}
          destination={destination ? { ...destination, ...rankings.find(r => r.id === destination.id) } : null}
          salary={salary}
        />
        <USMap 
          rankings={rankings}
          origin={origin ? { ...origin, ...rankings.find(r => r.id === origin.id) } : null}
          destination={destination ? { ...destination, ...rankings.find(r => r.id === destination.id) } : null}
          onSchoolClick={handleSchoolClick}
          minValue={minValue}
          maxValue={maxValue}
        />
      </div>

      <RankingBars 
        rankings={rankings}
        originId={origin?.id}
        destinationId={destination?.id}
        onSelect={handleSchoolClick}
        minValue={minValue}
        maxValue={maxValue}
      />
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Dashboard />);
  </script>
</body>
</html>
